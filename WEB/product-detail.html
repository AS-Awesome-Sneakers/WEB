<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div id="menu">
            <div class="logo">
                <a href="https://www.facebook.com/">AS awesome sneaker</a>
            </div>
            <div class="menu">
                <div class="item-menu">
                    <a href="">Home</a>
                </div>
                <div class="item-menu">
                    <a href="">Shop</a>
                </div>
                <div class="item-menu">
                    <a href="">About AS</a>
                </div>
                <div class="item-menu">
                    <a href="">Customer Service</a>
                </div>
            </div>
            <div class="icon">
                <div>
                    <a href=""><i class="fa fa-user-circle" aria-hidden="true" style="color: #FEAD37;"> Log In</i></a>
                </div>
                <div>
                    <a href=""><i class="fa fa-shopping-cart" style="color: #FEAD37;"></i></a>
                </div>
            </div>
        </div>
        <div id="body">
            <div class="filter">
                <div><h1>Home/ Shoe 1</h1></div>
                <div><img src="giaylg.png" alt=""></div>
            </div>
            <div class="list-productdt">
                <div id="name" style="display: flex; flex-direction: column; margin-left: 300px;">
                    <div style="display: flex; flex-direction: row ; align-items: center;">
                        <div>
                            <h1>Product name</h1>
                        </div>
                    </div>
                    <div>
                        <p style="font-size: 40px; display: inline;"><b>$59.99</b></p>
                    </div>
                    <div style="display: flex; flex-direction: row;">
                        <div style="display: flex; flex-direction: column;">
                            <div><b>Color</b></div>
                            <select name="" id="" style=" background-color: #f3f4f6; width: 385px; height: 35px; border: 1px; border-radius: 5px;">
                                <option value="" style="">Select</option>
                            </select>
                            <div><b>Size</b></div>
                            <select name="" id="" style=" background-color: #f3f4f6; width: 385px; height: 35px; border: 1px; border-radius: 5px;">
                                <option value="" style="">Select</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: flex; flex-direction: column;">
                        <div><b>Quanlity</b></div>
                        <div>
                            <button style="border: 1px; height: 35px; width: 40px;">-</button>
                            <button style="border: 1px; height: 35px; width: 40px;">2</button>
                            <button style="border: 1px; height: 35px; width: 40px;">+</button>
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row;">
                        <div>
                            <button style="width: 195px; height: 45px; border: 2px solid #0ea89b; color: #0ea89b; border-radius: 5px;">Add to cart</button>
                        </div>
                        <div>
                            <button style="width: 195px; height: 45px; background-color: #0ea89b; border: 0; color: white; border-radius: 5px;">Check out</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="footer-group">
                <div class="address" style="color: white;">
                    <h2>ADDRESS</h2>
                    <p>500 Terry Francois Street</p>
                    <p>San Framcisco, CA 94158</p>
                    <p>info@mysite.com</p>
                    <p>Tel: 123-456-7890</p>
                </div>
                <div class="contact" style="color: white;">
                    <h2>CONTACT US</h2>
                    <div style="display: flex; flex-direction: row;">
                        <div style="display: flex; flex-direction: column;">
                            <input type="text" placeholder="Name" style="width: 177px; height: 32px;">
                            <input type="text" placeholder="Email" style="width: 177px; height: 32px;">
                            <input type="text" placeholder="Phone" style="width: 177px; height: 32px;">
                        </div>
                        <div>
                            <input type="text" placeholder="Type your message here..." style="width: 163px; height: 110px;">
                        </div>
                    </div>
                    <div style="display: flex; flex-direction: row-reverse;">
                        <button style="width: 356px; height: 32px;">SUBMIT</button>
                    </div>
                </div>
                <div class="address" style="color: white; display: flex; flex-direction: column;">
                    <h2>STAY IN TOUCH</h2>
                    <input type="text" placeholder="Type your message here..." style="width: 237px; height: 33px;">
                    <button style="width: 243px; height: 33px;">SUBMIT</button>
                </div>
            </div>
            <div id="copyright">
                <p style="color: white;">2035 by AWESOME SNEAKERS.Powered and secured by Wix</p>
            </div>
        </div>
        
    </div>
